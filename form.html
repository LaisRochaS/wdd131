<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Product Review Form">
        <meta name="author" content="Lais Rocha Watson">
        <title>Product Review Form</title>
        <link rel="stylesheet" href="styles/review.css">
        <script defer src="scripts/review.js" ></script> <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <form id="reviewForm" action="review.html" method="get">
        <div>
            <label for="productName">Product Name:</label>
            <select id="productName" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>

        <div>
                <label id="rating">Overall Rating:</label>
                <div class="rating">
                  <input type="radio" id="star1" name="rating" value="1" required>
                  <label for="star1">â˜†</label>
                  
                  <input type="radio" id="star2" name="rating" value="2" required>
                  <label for="star2">â˜†â˜†</label>
                  
                  <input type="radio" id="star3" name="rating" value="3" required>
                  <label for="star3">â˜†â˜†â˜†</label>
                  
                  <input type="radio" id="star4" name="rating" value="4" required>
                  <label for="star4">â˜†â˜†â˜†â˜†</label>
                  
                  <input type="radio" id="star5" name="rating" value="5" required>
                  <label for="star5">â˜†â˜†â˜†â˜†â˜†</label> 
        </div>              
      </div>
        <div>
            <label id="installationDate">Date of Installation:</label>
            <input type="date" name="installationDate" required>
        </div>

        <div>
            <label id="usefulFeatures">Which features did you find useful in the product? (Check all that apply)</label><br>
            <input type="checkbox" id="feature1" name="features" value="Durability">
            <label for="feature1">Durability</label><br>
            <input type="checkbox" id="feature2" name="features" value="Ease of use">
            <label for="feature2">Ease of use</label><br>
            <input type="checkbox" id="feature3" name="features" value="Performance">
            <label for="feature3">Performance</label><br>
            <input type="checkbox" id="feature4" name="features" value="Design">
            <label for="feature4">Design</label><br>
        </div>

        <div>
            <label for="writtenReview">Written Review (<span class="optional-label">Optional</span>):</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
        </div>

        <div>
            <label for="userName">Your Name (<span class="optional-label">Optional</span>):</label>
            <input type="text" id="userName" name="userName">
        </div>

        <button type="submit">Post Review</button>
    </form>


    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŒº Lais Watson ðŸŒº Orlando, Florida</p>
        <p id="lastModified"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
