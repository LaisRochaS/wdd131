<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Review Confirmation Page">
        <meta name="author" content="Lais Rocha Watson">
        <title>Review Confirmation</title>
        <link rel="stylesheet" href="styles/review.css">
        <script defer src="scripts/review.js" ></script> <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <p>Your review has been successfully submitted.</p>
    <p>Total reviews submitted: <span id="reviewCount"></span></p>

    <footer>
        <p>&copy; 2025 Lais Watson Products Review</p>
    </footer>

    <script>
        window.onload = function() {
            let reviewCount = localStorage.getItem('reviewCount');
            if (reviewCount) {
                document.getElementById('reviewCount').textContent = reviewCount;
            }
        };
    </script>
</body>
</html>
